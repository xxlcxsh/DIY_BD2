<!-- templates/main/subscription_success.html -->
{% extends 'main/base.html' %}

{% block title %}Успех подписки{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 0 auto;">
    <h2 class="mb-4">{{ title }}</h2>

    <div class="alert alert-success" role="alert">
        Поздравляем! Ваша подписка была успешно активирована.
    </div>

    <div class="mb-4">
        <p>Вы можете продолжить использовать ваш аккаунт или:</p>
        <a href="{% url 'profile' %}" class="btn btn-primary">Перейти в личный кабинет</a>
        <a href="{% url 'index' %}" class="btn btn-secondary">На главную страницу</a>  <!-- Замените 'home' на реальное имя URL для главной страницы -->
    </div>
</div>
{% endblock %}
